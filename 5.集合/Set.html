<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装一个集合</title>
</head>
<body>
    <script>
        class Set {
            constructor() {
                //集合使用对象存储，因为元素不能重复（对象中属性不能重复）
                this.items = {};
            }

            //向集合添加一个新的项
            add(value) {
                //先判断有没有这个属性，有的话就不添加
                if(this.has(value)) return false;
                //使用[]的方式添加属性，这样属性名就和value一样
                this.items[value] = value;
                return true;
            }

            //检测集合(对象)中是否有这个属性
            has(value) {
                return this.items.hasOwnProperty(value);
            }

            //删除某个元素
            remove(value) {
                if(!this.has(value)) return false;
                delete this.items[value];
            }

            //移除集合中所有项
            clear() {
                this.items = {};
            }

            //返回集合的长度
            size() {
                return Object.keys(this.items).length;
            }

            //获取集合中所有的值
            getValues() {
                return Object.values(this.items);
            }

            //--------------------------------------------
            //集合的相关操作
            //并集
            union(otherSet) {
                //集合对象1：this
                //集合对象2：otherSet
                //1.创建一个新的集合
                let unionSet = new Set();
                //2.先把集合对象1中的元素全部放到新集合中
                let values = this.getValues();
                values.forEach(el => {
                    unionSet.add(el);
                })
                //3.遍历集合对象2，判断其中的元素在新集合中有没有
                values = otherSet.getValues();
                for(let i = 0; i < values.length; i++) {
                    //这里其实不写判断也可以，因为add方法做了判断
                    if(!unionSet.has(values[i])) {
                        unionSet.add(values[i]);
                    }
                }
                //4.返回合并之后的结果
                return unionSet;
            }
        }

        let set = new Set();
        set.add('zzy');
        set.add('努力的但丁');
        set.add('DantinZhang');
        console.log(set.getValues());
        // set.remove('zzy');
        // console.log(set.items);
        // set.clear();
        // console.log(set.items);

        //测试集合的各种操作
        let newSet = new Set();
        newSet.add('元素1');
        newSet.add('元素2');
        newSet.add('努力的但丁');
        console.log(newSet.getValues());

        //并集
        let union = set.union(newSet);
        console.log(union.getValues());
    </script>
</body>
</html>
