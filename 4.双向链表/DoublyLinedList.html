<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装双向链表</title>
</head>

<body>
    <script>
        //生成节点的类
        class Node {
            constructor(data) {
                this.pre = null;
                this.data = data;
                this.next = null;
            }
        }
        //封装一个双向链表
        class DoublyLinedList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
            }

            //链表数据转换为字符串的两种遍历（顺序、逆序）
            toString() {
                return this.forwardString();
            }

            //顺序遍历转字符串
            forwardString() {
                let result = '';
                let current = this.head;
                while (current) {
                    result += current.data + ' ';
                    current = current.next;
                }
                return result;
            }

            //逆序遍历转字符串
            backwardString() {
                let result = '';
                let current = this.tail;
                for (let i = 0; i < this.length; i++) {
                    result += current.data + ' ';
                    current = current.pre;
                }
                return result;
            }

            //向尾部插入节点
            append(data) {
                //1.先生成一个节点
                const newNode = new Node(data);
                //2.添加的是第一个节点，只需要让head和tail都指向新节点
                if (this.length == 0) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    //3.添加的不是第一个节点,直接找到尾部(不用遍历)
                    newNode.pre = this.tail; //先让新节点pre指向之前的尾部节点
                    this.tail.next = newNode; //之前尾部节点next指向新节点
                    this.tail = newNode; //tail指向新节点
                }
                //4.长度加一
                this.length++;
            }

            //向任意位置插入节点
            insert(position, data) {
                let newNode = new Node(data);
                //1.越界判断，其中length位置是最后一个节点的后面那个空位
                if (position < 0 || position > this.length) return false;
                //2.1如果链表为空
                if (this.length == 0) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    //2.2如果链表不为空
                    //2.2.1如果位置是1
                    if (position == 0) {
                        // this.head此时指的是第一个节点
                        this.head.pre = newNode;
                        newNode.next = this.head;
                        this.head = newNode;
                    }
                    //2.2.2.如果在最后一个节点的后面插入
                    else if (position == this.length) {
                        // this.tail此时指的是最后一个节点
                        newNode.pre = this.tail;
                        this.tail.next = newNode;
                        this.tail = newNode;
                    }
                    //2.2.3.如果在其他位置插入
                    else {
                        //先找到这个位置
                        let index = 0;
                        let current = this.head;
                        let previous = null;
                        while (index++ < position) {
                            previous = current;
                            current = current.next;
                        }
                        //插入新节点，到它们俩中间儿
                        previous.next = newNode;
                        newNode.pre = previous;
                        newNode.next = current;
                        current.pre = newNode;
                    }
                }
                //3.长度别忘了+1
                this.length++;
                return true;
            }
        }

        const list = new DoublyLinedList();
        list.append('DantinZhang');
        list.append('努力的但丁');
        list.append('zzy');
        list.insert(2, 'ht');
        list.insert(0, '第一个元素');
        console.log(list.forwardString());
        console.log(list.backwardString());
    </script>
</body>

</html>
